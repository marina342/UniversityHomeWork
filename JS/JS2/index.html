<script>
    function dayOfBirth(form) {
        var d = new Date("1998-05-06");
        var weekday = new Array(7);
        weekday[0] =  "неділя";
        weekday[1] = "понеділок";
        weekday[2] = "вівторок";
        weekday[3] = "середа";
        weekday[4] = "четвер";
        weekday[5] = "пятниця";
        weekday[6] = "субота";

        form.num.value = weekday[d.getDay()];
    }
    function toStatus(form) {
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1;

        if(dd<10) {
            dd = '0'+dd
        }

        if(mm<10) {
            mm = '0'+mm
        }
       form.num.value="Сьогодні: "+dd+"/"+mm+"/"+today.getFullYear()+" "+today.getHours()+":"+today.getMinutes();
    }
   function clock() {
       setInterval(function () {
           var tm=new Date();
           var h=tm.getHours();
           var m=tm.getMinutes();
           var s=tm.getSeconds();
           m=checkTime(m);
           s=checkTime(s);
           document.getElementById('clock').innerHTML=`Годинник ${h}:${m}:${s}`;
           t=setTimeout('startTime()',500);
       }, 1000);
   }
    function checkTime(i)
    {
        if (i<10)
        {
            i="0" + i;
        }
        return i;
    }
    function isNumber(form) {
        alert(Number.isInteger(parseInt(form.num.value)));
    }
    function func(form) {
        var x=form.x.value;

        var c=form.c.value;
        var y=form.y.value;
        var a=form.a.value;
        alert((a*x/y)+(b/Math.pow(y,2)*Math.log(y*x+c)));
    }
</script>
