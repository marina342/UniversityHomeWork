<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
<script>
    function onClickHandler() {
        $( "img" ).css("border", $( "#width" ).val()+"px" +" "+$( "#type" ).val()+" "+$( "#color" ).val());
    }
</script>
<body>
<form>
    Ширина<input type="text" id="width">
    Тип<input type="text" id="type">
    Колір<input type="text" id="color">
    <input type="button"onclick="onClickHandler()" value="Підтвердити рамку">
</form>
<img src="1.jpg">
<img src="2.jpg">
<img src="3.jpg">
<img src="4.jpg">
<img src="5.jpg">
</body>
</html>
